<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("enter a")
        var b=+prompt("enter b")
        var c=prompt("enter c")
        if(c=="+"){
            console.log(a+b)
        }else if(c=="-"){
            console.log(a-b);

        }else if(c=="*"){
            console.log(a*b);
        }else if(c=="%"){
            console.log(a%b);
        }else if(c=="/"){
            console.log(a/b);
        }else{
            console.log("invalid ");
        }

    </script>
</body>
</html>
